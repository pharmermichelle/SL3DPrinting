<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Southern Layers 3D Printing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0f1a20;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .logo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 24px;
      border: 4px solid #f9c406;
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
      color: #f9c406;
    }

    p {
      line-height: 1.6;
      font-size: 16px;
      opacity: 0.9;
    }

    .contact {
      margin-top: 20px;
      font-size: 18px;
      color: #1ed0f3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Southern Layers 3D Printing" class="logo">

    <h1>Southern Layers 3D Printing</h1>

<p>
  Custom 3D printing, prototyping, and small-batch production.
  If you have an idea or a project you want brought to life, we can print it.
</p>


<p class="contact">
  Contact: <br>
  <a href="mailto:support@sl3dprinting.com" style="color:#1ed0f3; text-decoration:none;">
    <strong>support@sl3dprinting.com</strong>
  </a>
</p>

  </div>
</body>
</html>
